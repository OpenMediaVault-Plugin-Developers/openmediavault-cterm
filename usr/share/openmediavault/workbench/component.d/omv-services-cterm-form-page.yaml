version: "1.0"
type: component
data:
  name: omv-services-cterm-form-page
  type: formPage
  config:
    request:
      service: Cterm
      get:
        method: get
      post:
        method: set
    fields:
      - type: checkbox
        name: enable
        label: _("Enable")
        value: false
        hint: _("User must be in cterm group to login.")
      - type: checkbox
        name: hostshell
        label: _("Host shell")
        value: false
        hint: _("Enable host shell option in container list.")
      - type: textInput
        name: host
        label: _("Host")
        value: "0.0.0.0"
        hint: _("IP to listen on. Use 0.0.0.0 for all IPs.")
      - type: numberInput
        name: port
        label: _("Port")
        value: 5000
        validators:
          min: 1024
          max: 65536
          patternType: integer
        hint: _("Port to listen on.")
      - type: textInput
        name: basepath
        label: _("Base path")
        value: ""
        hint: _("Base path to use. Leave blank to disable.")
      - type: passwordInput
        name: autosecret
        label: _("Auto-login secret")
        value: ""
        hint: _("Should be between 32 and 64 characters.<br/>Leave blank to disable auto-login.")
        validators:
          minLength: 0
          maxLength: 64
      - type: textInput
        name: autouser
        label: _("Auto-login user")
        value: ""
        validators:
          minLength: 0
          maxLength: 32
        hint: _("Override auto-login user for admins.<br/>Leave blank to use web interface user.<br/>Non-admins will always use web interface user.")
      - type: hidden
        name: ssl
        value: ""
      - type: hidden
        name: omvuser
        value: ""
      - type: hidden
        name: hmac
        value: ""
    buttons:
      - text: _("Open UI")
        enabledConstraint:
          operator: "truthy"
          arg0:
            prop: "enable"
        execute:
          type: url
          url: "/externalRedirect/{% if ssl %}https{% else %}http{% endif %}{{ ['://', location() | get('hostname'), ':', port, basepath, '?user=', omvuser, '&hmac=', hmac] | join | encodeuricomponent }}"
      - template: submit
      - template: cancel
        execute:
          type: url
          url: "/services/cterm"
